<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>KeyFlow Monitor (Live)</title>

  <!-- Bootstrap 5 -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <!-- Tus estilos -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

  <!-- Socket.IO + tu script -->
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script defer src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>
    <!-- Header -->
    <header class="navbar navbar-dark shadow-sm gradient-bar">
      <div class="container-xl text-center">
        <span class="navbar-brand mb-0 h1 w-100">KeyFlow Monitor (Live)</span>
      </div>
    </header>
  
    <!-- Contenido principal -->
    <main class="container-xl py-4 px-4 content-push">
      <div class="d-flex flex-column flex-lg-row justify-content-between gap-4">
        <!-- Teclado + Mouse -->
        <div class="flex-grow-1">
          <div id="mouse" class="mb-3 d-flex justify-content-center gap-2 flex-wrap">
            <span class="mouse-btn" id="left-click">üñ±Ô∏è Izquierdo</span>
            <span class="mouse-btn" id="right-click">üñ±Ô∏è Derecho</span>
          </div>
  
          <div id="keyboard">
            <div>
              <span class="key" data-key="q">Q</span>
              <span class="key" data-key="w">W</span>
              <span class="key" data-key="e">E</span>
              <span class="key" data-key="r">R</span>
              <span class="key" data-key="t">T</span>
              <span class="key" data-key="y">Y</span>
              <span class="key" data-key="u">U</span>
              <span class="key" data-key="i">I</span>
              <span class="key" data-key="o">O</span>
              <span class="key" data-key="p">P</span>
              <span class="key special" data-key="backspace">‚å´</span>
            </div>
            <div>
              <span class="key" data-key="a">A</span>
              <span class="key" data-key="s">S</span>
              <span class="key" data-key="d">D</span>
              <span class="key" data-key="f">F</span>
              <span class="key" data-key="g">G</span>
              <span class="key" data-key="h">H</span>
              <span class="key" data-key="j">J</span>
              <span class="key" data-key="k">K</span>
              <span class="key" data-key="l">L</span>
              <span class="key special" data-key="enter">‚Üµ</span>
            </div>
            <div>
              <span class="key" data-key="z">Z</span>
              <span class="key" data-key="x">X</span>
              <span class="key" data-key="c">C</span>
              <span class="key" data-key="v">V</span>
              <span class="key" data-key="b">B</span>
              <span class="key" data-key="n">N</span>
              <span class="key" data-key="m">M</span>
            </div>
            <div>
              <span class="key special" data-key="space">‚ê£</span>
            </div>
          </div>
        </div>
  
        <!-- Estad√≠sticas -->
        <aside id="metrics" class="metrics-box align-self-start">
          <p><strong>Letras:</strong> 0</p>
          <p><strong>WPM total:</strong> 0</p>
          <p><strong>WPM (10s):</strong> 0</p>
          <p><strong>WPM (30s):</strong> 0</p>
          <p><strong>WPM (1min):</strong> 0</p>
          <p><strong>Pausas:</strong> 0</p>
          <p><strong>Clics izquierdo:</strong> 0</p>
          <p><strong>Clics derecho:</strong> 0</p>
        </aside>
      </div>
    </main>
  
    <!-- Footer -->
    <footer class="gradient-bar text-center text-white py-2 shadow-sm">
        <small>¬© 2025 KeyFlow Monitor</small>
    </footer>
  </body>  
</html>
